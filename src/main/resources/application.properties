
spring.datasource.url=jdbc:postgresql://localhost:5432/contractor_db
spring.datasource.username=contractor
spring.datasource.password=1234

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} contractor [%thread] %-5level %logger - %msg%n
logging.level.io.github.contractormicroservice=INFO
logging.level.org.springframework=INFO
logging.level.root=INFO
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE

application.security.jwt.secret-key=mySecretKeyForJWTTokenGenerationAndValidation1234567890

audit.outputs=kafka,console
audit.file.path=logs/audit.log
audit.kafka.http-topic=contractor-audit-http-topic
audit.kafka.bootstrap-servers=localhost:9094
audit.kafka.method-topic=contractor-audit-method-topic
audit.file.max-file-size=1MB

