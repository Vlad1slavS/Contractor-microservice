databaseChangeLog:
  - changeSet:
      id: create-outbox-events-table
      author: vladislav
      changes:
        - createTable:
            tableName: outbox_events
            columns:
              - column:
                  name: id
                  type: text
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: aggregate_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: aggregate_type
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: event_type
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: payload
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: routing_key
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: exchange_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: processed
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: processed_at
                  type: TIMESTAMP

        - createIndex:
            tableName: outbox_events
            indexName: idx_outbox_events_processed
            columns:
              - column:
                  name: processed

        - createIndex:
            tableName: outbox_events
            indexName: idx_outbox_events_created_at
            columns:
              - column:
                  name: created_at

        - createIndex:
            tableName: outbox_events
            indexName: idx_outbox_events_aggregate_id
            columns:
              - column:
                  name: aggregate_id
